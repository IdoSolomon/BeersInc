<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Beers Inc.</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" type="text/css" href="assets/index.css" />


    <script src="app/shared/angularScripts/angular.js"></script>
    <script type="text/javascript" src="app/app.js"></script>

    <script type="text/javascript" src="app/shared/angularScripts/angular-route.js"></script>
    <script type="text/javascript" src="app/shared/angularScripts/angular-cookies.js"></script>
    <script type="text/javascript" src="app/shared/angularScripts/angular-local-storage.min.js"></script>
    <script type="text/javascript" src="app/shared/angularScripts/route-styles.js"></script>
    <!--service files-->
    <script type="text/javascript" src="app/components/services/cookieService.js"></script>
    <script type="text/javascript" src="app/components/services/cartService.js"></script>
    <!--From L Modal Dialog-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!--controllers files-->
    <script type="text/javascript" src="app/components/controllers/mainController.js"></script>
    <script type="text/javascript" src="app/components/controllers/homeController.js"></script>
    <script type="text/javascript" src="app/components/controllers/loginController.js"></script>
    <script type="text/javascript" src="app/components/controllers/productsController.js"></script>
    <script type="text/javascript" src="app/components/controllers/registerController.js"></script>
    <script type="text/javascript" src="app/components/controllers/cartController.js"></script>



<!--read xml files-->
    <script src="app/shared/jquery-2.1.3.min.js"></script>
    <!--<script src="app/shared/angular.min.js"></script>-->
    <script src="app/shared/xml2json.js"></script>

</head>
  <body>

    <div id="navigation" ng-controller="mainController as mainCtrl">
      <p id="userDisplay">Hello, {{ currentUser }}</p>
      <p>{{ lastLogin }}</p>
      <a class="viewLink" href="#/">
          <img src="assets/home.gif" style="width:200px;height:100px;border:0;">
      </a>
    <br>
      <a class="viewLink" href="#/login" ng-hide="loginState">Login</a>
      <a class="viewLink" href="#/" ng-click="mainCtrl.logout()" ng-hide="!loginState">Logout</a>
      <a class="viewLink" href="#/register" ng-hide="loginState">Register</a>
      <a class="viewLink" href="#/products">Products</a>
      <a class="viewLink" href="#/cart" ng-hide="!loginState" >
          <img src="assets/cart.gif" style="width:150px;height:75px;border:0;margin-top: -30px">
      </a>
    </div>
    <br>
    <br>
    <ng-view></ng-view>
  </body>
</html>
