<h1>{{ msg }}</h1>
<h3>This is the Register view</h3>

<div class="register-container" ng-controller="registerCtrl as regCtrl">
    <div class="register-form">
        <form name="registerForm" ng-submit="loginCtrl.login(loginForm.$valid)" novalidate>
            <div class="form-group">
                <label>Username</label>
                <input type="text"
                       ng-model="loginCtrl.user.username"
                       ng-required="true"
                       class="form-control"
                       name="usernameInput"
                       placeholder="Enter Username">
                <p ng-show="registerForm.usernameInput.$invalid && !registerForm.usernameInput.$pristine" class="help-block">Username is required</p>

            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password"
                       ng-model="loginCtrl.user.password"
                       ng-required="true"
                       class="form-control"
                       name="passwordInput"
                       placeholder="Enter Password">
                <p ng-show="registerForm.passwordInput.$invalid && !registerForm.passwordInput.$pristine" class="help-block">Password is required</p>
            </div>

            <input type="submit"
                   class="btn btn-success btn-lg"
                   value="Login"
                   ng-disabled="registerForm.$invalid">
        </form>
        <div>
            {{regCtrl.errorMessage}}
        </div>
    </div>

</div>
