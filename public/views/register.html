<div class="register-container" ng-controller="registerController as rc" xmlns="http://www.w3.org/1999/html">
    <p id="warning">THIS WEBSITE WAS BUILT AS PART OF AN ACADEMIC ASSIGNMENT! IT IS NOT REAL! DO NOT REGISTER USING REAL IDENTIFICATION!</p>
    <div class="register-form">
        <form novalidate name="registerForm" ng-submit="rc.register(loginForm.$valid && rc.userNameApproved)">
            User Name<br>
            <input type="text"
                   ng-model="rc.username"
                   ng-blur="userNameUpdate()"
                   ng-required="true"
            />
            <p ng-show="rc.showUserNameMessage" class="help-block"> {{rc.userNameMessage}}</p>
            <br>
            Password:<br>
            <input type="password"
                   ng-model="rc.password"
                   ng-required="true"
                   ng-blur="passwordUpdate()"

            >
            <p ng-show="rc.showPasswordMessage" class="help-block"> {{rc.passwordMessage}}</p>

            <br>
            Preferred categories
            <br>
            <label ng-repeat="category in rc.categoies">
                <input
                        type="checkbox"
                        name="selectedCategories[]"
                        value="{{category.Name}}"
                        ng-checked=""
                        ng-click="toggleSelection(category.ID)"
                > {{category.Name}}
            </label>
            <br>
            Your country
            <br>
            <select ng-model="rc.country"
                    ng-options="x.Name for x in rc.countries"
                    ng-required="true"

            ></select>
            <br>
            Question
            <br>
            <select ng-model="rc.question"
                    ng-options="x for x in rc.allQuestions"
                    ng-required="true"
            ></select>
            <br>
            Answer
            <br>
            <input type="text"
                   ng-model="rc.answer"
                   ng-required="true"
            ><br>

            <br><br>
            <input type="submit"
                   class="btn btn-success btn-lg"
                   value="Register"
                   ng-disabled="registerForm.$invalid || !rc.validUserName || !rc.validPassword == true">
        </form>

    </div>

</div>
