<div class="register-container" ng-controller="registerController as rc">
    <div class="register-form">
        <form novalidate>
            User Name<br>
            <input type="text" ng-model="rc.username"><br>
            Password:<br>
            <input type="password" ng-model="rc.password">
            <br>
            Preferred categories
            <label ng-repeat="category in rc.categoies">
                <input
                        type="checkbox"
                        name="selectedCategories[]"
                        value="{{category.Name}}"
                        ng-checked=""
                        ng-click="toggleSelection(category.ID)"
                > {{category.Name}}
            </label>
            Your country
            <label ng-repeat="category in rc.countries">
                <input
                        type="checkbox"
                        name="selectedCategories[]"
                        value="{{category.Name}}"
                        ng-checked=""
                        ng-click="toggleSelection(category.ID)"
                > {{category.Name}}
            </label>
            <br><br>
            <button ng-click="reset()">RESET</button>
        </form>
        <p>form = {{rc.username}}</p>
        <p>master = {{rc.password}}</p>
    </div>

</div>
