<div class="login-container" ng-controller="loginController as loginCtrl">
    <div class="login-form">
        <h1>{{ loginCtrl.msg }}</h1>
        <form name="loginForm" ng-submit="loginCtrl.login(loginForm.$valid)" novalidate>
            <div class="form-group">
                <label >Username</label>
                <input type="text"
                       ng-model="loginCtrl.user.username"
                       ng-required="true"
                       class="form-control"
                       name="usernameInput"
                       ng-disabled="loginCtrl.showFP"
                       placeholder="Enter Username"
                id="user_name_input"
                       align="left"
                >
                <p ng-show="loginForm.usernameInput.$invalid && !loginForm.usernameInput.$pristine" class="help-block">Username is required</p>

            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password"
                       ng-model="loginCtrl.user.password"
                       ng-required="true"
                       class="form-control"
                       name="passwordInput"
                       placeholder="Enter Password">
                <p ng-show="loginForm.passwordInput.$invalid && !loginForm.passwordInput.$pristine" class="help-block">Password is required</p>
            </div>
            <div id="login_buttons_div">
                <input type="submit"
                       class="btn btn-success btn-lg"
                       value="Login"
                       ng-disabled="loginForm.$invalid"
                       id="login_button">
                <!--<button class="btn" id="forgot_password_button" ng-click="toggleFP()" ng-disabled="loginForm.usernameInput.$invalid">Forgot your password?</button>-->
                <button class="btn" id="forgot_password_button" ng-click="toggleFP()" ng-disabled="loginForm.usernameInput.$invalid">{{button}}</button>
            </div>
        </form>
        <div>
            {{loginCtrl.errorMessage}}
        </div>

        <div name="forgotPass" ng-show="loginCtrl.showFP">
            <form name="questionForm" ng-submit="loginCtrl.validateQuestion(questionForm.$valid)" novalidate>
                <p id="question">{{ loginCtrl.question }}</p>
                <div class="form-group" ng-show="loginCtrl.validUser">
                    <label>Answer</label>
                    <input type="text"
                           ng-model="loginCtrl.answer"
                           ng-required="true"
                           class="form-control"
                           name="answerInput"
                           ng-disabled="!loginCtrl.validUser"
                           placeholder="Enter Answer">
                    <p ng-show="questionForm.answerInput.$invalid && !questionForm.answerInput.$pristine" class="help-block">Answer is required</p>
                </div>

                <input type="submit" ng-show="loginCtrl.validUser"
                       class="btn btn-success btn-lg"
                       value="Submit"
                       ng-disabled="!loginCtrl.validUser">

                <p>{{ loginCtrl.answerOutput }}</p>
            </form>
        </div>
    </div>
</div>
